<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badmoodgame - Versuch 5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* === VOLLSTÄNDIGES CSS WIEDERHERGESTELLT === */
        html { scroll-behavior: smooth; }
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; line-height: 1.7; background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px); background-size: 3px 3px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 25px 0 15px 0; border-bottom: 1px solid #444; margin-bottom: 0; }
        header h1 { margin: 0; font-size: 2.8em; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; color: #fff; } header h1 .highlight { font-weight: bolder; }
        nav { background-color: #111; border-bottom: 1px solid #444; padding: 8px 0; margin-bottom: 30px; text-align: center; border-radius: 0 0 20px 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; } nav li { display: inline-block; margin: 0 15px; } nav a { color: #ccc; text-decoration: none; font-size: 1.1em; padding: 5px 10px; border-radius: 15px; transition: background-color 0.2s ease, color 0.2s ease; } nav a:hover, nav a.active { background-color: #333; color: #fff; }
        #main-content { display: none; } /* Startet versteckt */
        #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); z-index: 1000; display: none; /* Startet versteckt */ align-items: center; justify-content: center; }
        .login-box { background-color: #222; padding: 30px 40px; border-radius: 25px; border: 1px solid #555; text-align: center; max-width: 400px; width: 90%; box-shadow: 0 5px 25px rgba(0,0,0,0.4); }
        .login-box h2 { margin-top: 0; margin-bottom: 20px; color: #fff; font-size: 1.5em; }
        .login-box label { display: block; margin-bottom: 5px; color: #ccc; text-align: left;}
        .login-box input[type="text"], .login-box input[type="email"], .login-box input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; background-color: #111; color: #fff; border: 1px solid #555; border-radius: 15px; font-family: inherit; font-size: 1em; }
        .login-box button { padding: 12px 30px; background-color: #eee; color: #000; border: none; border-radius: 20px; font-size: 1.1em; font-weight: bold; text-transform: uppercase; cursor: pointer; font-family: inherit; margin-top: 10px; } .login-box button:hover { background-color: #fff; }
        #auth-message { color: #e57373; margin-top: 15px; min-height: 1.2em; font-size: 0.9em;} #auth-message.success { color: #6fbf73; }
        .auth-switch, .forgot-password-link { margin-top: 20px; font-size: 0.9em; } .auth-switch a, .forgot-password-link a { color: #aaa; text-decoration: underline; cursor: pointer; } .auth-switch a:hover, .forgot-password-link a:hover { color: #fff; }
        .user-profile { display: none; /* Startet versteckt */ align-items: center; justify-content: flex-end; padding: 15px 0; margin-bottom: 30px; border-bottom: 1px dashed #555; }
        .user-profile img.avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #666; margin-right: 12px; background-color: #333; } .user-profile .username { margin-right: 15px; font-weight: bold; font-size: 1.1em; } .user-profile .rank { font-size: 0.95em; padding: 5px 12px; background-color: #333; border: 1px solid #666; border-radius: 15px; } .user-profile .rank.goodmoodie { background-color: #6fbf73; color: #000; } .user-profile .rank.badmoodie { background-color: #e57373; color: #000; }
        #logout-button { background: none; border: 1px solid #888; color: #ccc; padding: 4px 10px; border-radius: 15px; font-size: 0.9em; margin-left: 15px; cursor: pointer; font-family: inherit; display: none; /* Startet versteckt */ }
        section { margin-bottom: 50px; padding: 30px; background-color: rgba(10, 10, 10, 0.7); border: 1px solid #444; border-radius: 25px; }
        section h2 { text-align: center; margin-top: 0; margin-bottom: 35px; font-size: 1.6em; text-transform: uppercase; letter-spacing: 1px; color: #eee; border-bottom: 1px solid #555; padding-bottom: 12px; }
        label { display: block; margin-bottom: 8px; font-weight: normal; color: #ccc; font-size: 1em; }
        textarea, input[type="text"], input[type="email"], input[type="password"] { width: calc(100% - 24px); padding: 12px; margin-bottom: 15px; background-color: #111; color: #fff; border: 1px solid #555; border-radius: 15px; font-family: inherit; font-size: 1em; line-height: 1.5; } textarea { min-height: 90px; resize: vertical; }
        section button { display: block; width: auto; margin: 20px auto 0 auto; padding: 10px 25px; background-color: #444; color: #eee; border: 1px solid #666; border-radius: 20px; font-size: 1em; font-weight: bold; text-transform: uppercase; cursor: pointer; font-family: inherit; } section button:hover { background-color: #555; border-color: #888; color: #fff; }
        /* --- Restliches CSS --- */
    </style>
</head>
<body>

    <div id="login-modal" style="display: none;">
        <div class="login-box">
             <p style="color: #ccc;">Lade...</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header><h1>bad<span class="highlight">mood</span>game</h1></header>
        <nav>...</nav> <!-- Inhalt hier ggf. wieder einfügen -->
        <div class="container">
            <div class="user-profile" style="display: none;">
                <img src="placeholder-avatar.png" alt="Avatar" class="avatar" id="user-avatar">
                <span class="username" id="user-username">Spieler</span>
                <span class="rank badmoodie" id="user-rank-display">Rang: Badmoodie</span>
                <button id="logout-button">Logout</button>
            </div>
             <!-- Sektionen hier ggf. wieder einfügen -->
             <section id="problems"><h2>Probleme</h2><p>...</p></section>
             <section id="solutions"><h2>Lösungen</h2><ul id="solution-list-ul"><li>...</li></ul></section>
             <section id="quiz"><h2>Quiz</h2><p>...</p></section>
        </div>
        <footer><p>© 2023 badmoodgame.</p></footer>
    </div>

    <script>
        console.log("SCRIPT START vFinalFix5");

        // --- SUPABASE INITIALISIERUNG ---
        const SUPABASE_URL = "https://baifviqcjqmdtmjlseun.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhaWZ2aXFjanFtZHRtamxzZXVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyOTE4MTksImV4cCI6MjA2MTg2NzgxOX0.-zoFCE57MZcTynDVQlsT5K4viVRf0HBtjctNoBH64GA";
        let supabase = null;
        let initError = null;

        try {
            if (window.supabase?.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase Client initialisiert.');
            } else { throw new Error('Supabase Library fehlt.'); }
        } catch (error) { console.error('FATAL: Supabase Init Fehler:', error); initError = error; }

        // --- DOM ELEMENT REFERENZEN ---
        let loginModal, loginBox, mainContent, userProfileDiv, usernameDisplay, rankDisplayElement, logoutButton;

        // --- AUTH ---
        let currentUser = null;
        let userEmailForConfirmation = null;

        // --- FUNKTIONEN ---

        function assignCoreDomElements() {
            console.log("assignCoreDomElements: Suche Kern-Elemente...");
            loginModal = document.getElementById('login-modal');
            loginBox = loginModal ? loginModal.querySelector('.login-box') : null;
            mainContent = document.getElementById('main-content');
            userProfileDiv = mainContent ? mainContent.querySelector('.user-profile') : null;
            usernameDisplay = document.getElementById('user-username');
            rankDisplayElement = document.getElementById('user-rank-display');
            logoutButton = document.getElementById('logout-button');

            if (!loginModal || !mainContent || !loginBox || !logoutButton || !usernameDisplay || !userProfileDiv) {
                 console.error("FEHLER: Kritische UI-Elemente fehlen!");
                 return false;
             }
             console.log("assignCoreDomElements: Kern-Elemente OK.");
             return true;
        }

        function showUIElement(element) {
            if (!element) return;
            element.style.display = (element.id === 'login-modal' || element.classList.contains('user-profile')) ? 'flex' : 'block';
        }
        function hideUIElement(element) {
            if (!element) return;
            element.style.display = 'none';
        }
        function updateLoginBox(htmlContent) {
             if (!loginBox) return false;
             try { loginBox.innerHTML = htmlContent; return true; }
             catch(e) { console.error("Fehler loginBox.innerHTML:", e); return false; }
         }

        // UI Update Funktionen mit direkter Event Listener Bindung
        function showLoginForm(message = '', messageClass = '') {
            console.log("UI ACTION: showLoginForm");
            hideUIElement(mainContent);
            const html = `<h2>Login</h2><form id="actual-login-form"><label for="login-email">E-Mail:</label><input type="email" id="login-email" required><label for="login-password">Passwort:</label><input type="password" id="login-password" required><div id="auth-message" class="${messageClass}">${message}</div><button type="submit">Login</button></form><div class="forgot-password-link"><a id="forgot-link">Passwort vergessen?</a></div><div class="auth-switch">Konto? <a id="register-link">Registrieren</a></div>`;
            if (updateLoginBox(html)) {
                // Binde Listener direkt NACHDEM HTML da ist
                const form = loginBox.querySelector('#actual-login-form');
                const forgotLink = loginBox.querySelector('#forgot-link');
                const registerLink = loginBox.querySelector('#register-link');
                if (form) form.addEventListener('submit', handleAuthFormSubmit); else console.error("Login Form für Listener nicht gefunden");
                if (forgotLink) forgotLink.addEventListener('click', handleAuthLinkClick); else console.error("Forgot Link für Listener nicht gefunden");
                if (registerLink) registerLink.addEventListener('click', handleAuthLinkClick); else console.error("Register Link für Listener nicht gefunden");
                showUIElement(loginModal);
            }
        }
        function showRegisterForm(message = '', messageClass = '') {
             console.log("UI ACTION: showRegisterForm");
             hideUIElement(mainContent);
             const html = `<h2>Registrieren</h2><form id="actual-register-form"><label>E-Mail:</label><input type="email" id="register-email" required><label>Passwort (min. 6):</label><input type="password" id="register-password" required minlength="6"><label>Name:</label><input type="text" id="register-username" required><div id="auth-message" class="${messageClass}">${message}</div><button type="submit">Registrieren</button></form><a id="login-link">Login</a>`;
             if (updateLoginBox(html)) {
                 const form = loginBox.querySelector('#actual-register-form');
                 const loginLink = loginBox.querySelector('#login-link');
                 if (form) form.addEventListener('submit', handleAuthFormSubmit); else console.error("Register Form für Listener nicht gefunden");
                 if (loginLink) loginLink.addEventListener('click', handleAuthLinkClick); else console.error("Login Link für Listener nicht gefunden");
                 showUIElement(loginModal);
             }
        }
        function showForgotPasswordForm() {
             console.log("UI ACTION: showForgotPasswordForm");
             hideUIElement(mainContent);
             const html = `<h2>PW Reset</h2><form id="forgot-password-form"><label>E-Mail:</label><input type="email" id="forgot-email" required><div id="auth-message"></div><button type="submit">Link senden</button></form><a id="login-link">Login</a>`;
             if (updateLoginBox(html)) {
                  const form = loginBox.querySelector('#forgot-password-form');
                  const loginLink = loginBox.querySelector('#login-link');
                  if (form) form.addEventListener('submit', handleAuthFormSubmit); else console.error("Forgot Form für Listener nicht gefunden");
                  if (loginLink) loginLink.addEventListener('click', handleAuthLinkClick); else console.error("Login Link für Listener nicht gefunden");
                  showUIElement(loginModal);
             }
        }
        function showUpdatePasswordForm() {
             console.log("UI ACTION: showUpdatePasswordForm");
             hideUIElement(mainContent);
             const html = `<h2>Neues PW</h2><form id="update-password-form"><label>Neues Passwort (min. 6):</label><input type="password" id="update-password" required minlength="6"><div id="auth-message"></div><button type="submit">Speichern</button></form><a id="login-link">Login</a>`;
             if (updateLoginBox(html)) {
                 const form = loginBox.querySelector('#update-password-form');
                 const loginLink = loginBox.querySelector('#login-link');
                 if (form) form.addEventListener('submit', handleAuthFormSubmit); else console.error("Update PW Form für Listener nicht gefunden");
                 if (loginLink) loginLink.addEventListener('click', handleAuthLinkClick); else console.error("Login Link für Listener nicht gefunden");
                 showUIElement(loginModal);
             }
        }
        function showConfirmationMessage(email) {
             console.log("UI ACTION: showConfirmationMessage START für:", email);
             if (!loginModal) return;
             userEmailForConfirmation = email;
             hideUIElement(mainContent);
             const html = `<h2>E-Mail Bestätigung</h2><p>Mail an <strong>${email}</strong> gesendet.</p><div id="auth-message"></div><button id="resend-btn">Erneut senden</button> | <a id="logout-link-conf">Logout</a>`;
             if (updateLoginBox(html)) {
                 const resendBtn = loginBox.querySelector('#resend-btn');
                 const logoutLink = loginBox.querySelector('#logout-link-conf');
                 if (resendBtn) resendBtn.addEventListener('click', handleAuthLinkClick); else console.error("Resend Button für Listener nicht gefunden");
                 if (logoutLink) logoutLink.addEventListener('click', handleAuthLinkClick); else console.error("Logout Link (Conf) für Listener nicht gefunden");
                 console.log("   Confirmation innerHTML OK. Zeige Modal.");
                 showUIElement(loginModal);
             }
        }

        // Handler Funktionen
        async function handleLogin(formElementOrEvent) {
             const form = formElementOrEvent.target || formElementOrEvent; // Kann Event oder Element sein
             const email = form.querySelector('#login-email')?.value;
             const password = form.querySelector('#login-password')?.value;
             const messageDiv = form.querySelector('#auth-message');
             if (!email || !password || !messageDiv || !supabase) { console.error("Login Handler: Elemente fehlen"); return; }
             messageDiv.textContent = 'Logge ein...'; messageDiv.className = '';
             try {
                 const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                 if (error) throw error;
                  if (!data.user?.email_confirmed_at && data.user?.email) { messageDiv.textContent = 'Prüfe Mails...'; }
                  else if (data.user) { messageDiv.textContent = 'Erfolgreich!'; messageDiv.className = 'success'; }
                  else { throw new Error("Keine User-Daten."); }
             } catch (error) { console.error("Login Fehler:", error); messageDiv.textContent = `Fehler: ${error.message}`; }
        }
        async function handleRegister(formElementOrEvent) {
             const form = formElementOrEvent.target || formElementOrEvent;
             const email = form.querySelector('#register-email')?.value;
             const password = form.querySelector('#register-password')?.value;
             const username = form.querySelector('#register-username')?.value.trim();
             const messageDiv = form.querySelector('#auth-message');
             if (!email || !password || !username || !messageDiv || !supabase) { console.error("Register Handler: Elemente fehlen"); return; }
             messageDiv.textContent = 'Registriere...'; messageDiv.className = '';
             if (password.length < 6) { messageDiv.textContent = 'Passwort zu kurz.'; return; }
             try {
                const { data, error } = await supabase.auth.signUp({ email, password, options: { data: { display_name: username } } });
                if (error) throw error;
                messageDiv.textContent = 'Erfolgreich! Prüfe Mails...'; messageDiv.className = 'success';
                // onAuthStateChange wird Confirmation anzeigen
             } catch (error) { showRegisterForm(`Fehler: ${error.message}`); }
        }
        async function handleForgotPassword(formElementOrEvent) {
            const form = formElementOrEvent.target || formElementOrEvent;
             const emailInput = form.querySelector('#forgot-email'); const messageDiv = form.querySelector('#auth-message');
             if (!emailInput || !messageDiv || !supabase) { console.error("Forgot PW Handler: Elemente fehlen"); return; }
             const email = emailInput.value.trim(); if(!email) { messageDiv.textContent = 'E-Mail fehlt.'; return; }
             messageDiv.textContent = 'Sende Link...'; messageDiv.className = '';
             try {
                 const redirectURL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
                 const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: redirectURL });
                 if (error) throw error;
                 messageDiv.textContent = 'Reset-Link gesendet.'; messageDiv.className = 'success';
             } catch (error) { console.error("PW Reset Fehler:", error); messageDiv.textContent = `Fehler: ${error.message}`; }
        }
        async function handleUpdatePassword(formElementOrEvent) {
             const form = formElementOrEvent.target || formElementOrEvent;
             const passwordInput = form.querySelector('#update-password'); const messageDiv = form.querySelector('#auth-message');
             if (!passwordInput || !messageDiv || !supabase) { console.error("Update PW Handler: Elemente fehlen"); return; }
             const newPassword = passwordInput.value; if (newPassword.length < 6) { messageDiv.textContent = 'Passwort zu kurz.'; return; }
             messageDiv.textContent = 'Speichere...'; messageDiv.className = '';
             try {
                 const { error } = await supabase.auth.updateUser({ password: newPassword });
                 if (error) throw error;
                 showLoginForm('Passwort geändert! Bitte einloggen.', 'success');
             } catch (error) { console.error("PW Update Fehler:", error); messageDiv.textContent = `Fehler: ${error.message}`; }
        }
        async function handleResendConfirmation() {
             const email = userEmailForConfirmation; const messageDiv = loginBox?.querySelector('#auth-message');
             if (!email || !messageDiv || !supabase) { console.error("Resend nicht möglich."); return; }
             messageDiv.textContent = `Sende Mail an ${email}...`; messageDiv.className = '';
             try {
                 const { error } = await supabase.auth.resend({ type: 'signup', email: email });
                 if (error) throw error; messageDiv.textContent = 'Mail erneut gesendet.'; messageDiv.className = 'success';
             } catch (error) { console.error("Resend Fehler:", error); messageDiv.textContent = `Fehler: ${error.message}`; }
        }
        async function handleLogout() {
            if (!supabase) return;
            try { await supabase.auth.signOut(); console.log("Logout erfolgreich initiiert."); }
            catch (error) { console.error("Logout Fehler:", error); alert(`Logout Fehler: ${error.message}`); }
        }

        // Event Handler (Submit fängt Bubbling ab, Click spezifisch)
        function handleAuthFormSubmit(event) {
             event.preventDefault(); const formId = event.target.id; console.log(`Submit: ${formId}`);
             if (formId === 'actual-login-form') handleLogin(event.target);
             else if (formId === 'actual-register-form') handleRegister(event.target);
             else if (formId === 'forgot-password-form') handleForgotPassword(event.target);
             else if (formId === 'update-password-form') handleUpdatePassword(event.target);
        }
        function handleAuthLinkClick(event) {
             // Prüfe, ob das geklickte Element (oder ein Elternelement) die gewünschte ID oder data-action hat
             const targetLink = event.target.closest('a');
             const targetButton = event.target.closest('button');

             let action = null;
             if (targetLink?.id === 'forgot-link' || targetLink?.dataset.action === 'forgot-password') action = 'forgot-password';
             else if (targetLink?.id === 'register-link' || targetLink?.dataset.action === 'show-register') action = 'show-register';
             else if (targetLink?.id === 'login-link' || targetLink?.dataset.action === 'show-login') action = 'show-login';
             else if (targetLink?.id === 'logout-link-conf' || targetLink?.dataset.action === 'logout') action = 'logout';
             else if (targetButton?.id === 'resend-btn' || targetButton?.dataset.action === 'resend-confirmation') action = 'resend-confirmation';

             if(action) {
                 event.preventDefault();
                 console.log(`Click Aktion: ${action}`);
                 if (action === 'show-register') showRegisterForm();
                 else if (action === 'show-login') showLoginForm();
                 else if (action === 'forgot-password') showForgotPasswordForm();
                 else if (action === 'logout') handleLogout();
                 else if (action === 'resend-confirmation') handleResendConfirmation();
             }
        }

        // --- INITIALISIERUNG & AUTH STATE LISTENER ---
        function initializeApp() {
             console.log("initializeApp: Start");
             if (initError) { document.body.innerHTML = `<div style='color:red;padding:20px;'>FATAL: ${initError.message}</div>`; return; }
             if (!assignCoreDomElements()) { return; }

             // Direkte Event Listener (ersetzt Delegation testweise)
             // Werden in den show... Funktionen gesetzt!

             // Statische Listener
             if (logoutButton) logoutButton.addEventListener('click', handleLogout);

             // Auth State Listener
             if (supabase) {
                 supabase.auth.onAuthStateChange((event, session) => {
                    console.log(`>>> onAuthStateChange: Event=${event}, Session=${session ? `User:${session.user.id}` : 'null'}`);
                    if (!loginModal || !mainContent || !userProfileDiv || !logoutButton) { console.error("onAuthStateChange: Kern-UI fehlt!"); return; }

                    try {
                        hideUIElement(mainContent); hideUIElement(loginModal); hideUIElement(userProfileDiv); hideUIElement(logoutButton); // Alles verstecken

                        if (event === 'PASSWORD_RECOVERY') {
                            console.log("STATE: PASSWORD_RECOVERY"); showUpdatePasswordForm();
                        } else if (session?.user) {
                             const user = session.user;
                             console.log(`STATE: Session da. Bestätigt: ${user.email_confirmed_at}`);
                             if (user.email_confirmed_at || !user.email) {
                                 console.log("-> ACTION: Zeige Main Content"); currentUser = user;
                                 if(usernameDisplay) usernameDisplay.textContent = currentUser.user_metadata?.display_name || 'User';
                                 showUIElement(mainContent); showUIElement(userProfileDiv); showUIElement(logoutButton);
                             } else {
                                 console.log("-> ACTION: Zeige Confirmation"); currentUser = null;
                                 showConfirmationMessage(user.email);
                             }
                        } else {
                             console.log("STATE: Keine Session -> Zeige Login"); currentUser = null;
                             if(usernameDisplay) usernameDisplay.textContent = 'Spieler';
                             showLoginForm();
                        }
                    } catch (uiError) { console.error("Fehler in onAuthStateChange:", uiError); try { showLoginForm("UI Fehler."); } catch(e){} }
                    console.log("onAuthChange: UI Update abgeschlossen.");
                 });
             } else { console.error("initializeApp: Supabase nicht bereit!"); }
             console.log("initializeApp: Beendet.");
         }

        // --- START DER ANWENDUNG ---
        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initializeApp); }
        else { initializeApp(); }
        console.log("SCRIPT END");
    </script>

</body>
