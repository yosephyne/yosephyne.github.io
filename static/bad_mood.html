            if (!element) { console.warn("Versuch, undefiniertes Element zu verstecken."); return; }

             try { element.style.display = 'none'; }

        // UI Update Funktionen
         function updateLoginBox(htmlContent) {

             try { loginBox.innerHTML = htmlContent; return true; }

         }

        function showLoginForm(message = '', messageClass = '') {
            console.log("UI ACTION: Zeige Login Formular");

        }
        function showForgotPasswordForm() {
             console.log("UI ACTION: Zeige Passwort Vergessen Formular");
             if (!loginBox || !loginModal) return;
             hideUIElement(mainContent);
             const html = `<h2>Passwort zurücksetzen</h2><form id="forgot-password-form"><label for="forgot-email">E-Mail:</label><input type="email" id="forgot-email" required autocomplete="email"><div id="auth-message"></div><button type="submit">Reset-Link senden</button></form><div class="auth-switch">Zurück <a data-action="show-login">Login</a></div>`;

        }

             if (!loginBox || !loginModal) return;
             hideUIElement(mainContent);
             const html = `<h2>Neues Passwort</h2><form id="update-password-form"><label for="update-password">Neues Passwort (min. 6):</label><input type="password" id="update-password" required minlength="6" autocomplete="new-password"><div id="auth-message"></div><button type="submit">Speichern</button></form><div class="auth-switch"><a data-action="show-login">Abbrechen</a></div>`;
             if (updateLoginBox(html)) showUIElement(loginModal); else console.error("Konnte Update Password Form nicht anzeigen.");

        function showConfirmationMessage(email) {
             console.log("UI ACTION: Zeige Confirmation Message für:", email);

            const email = emailInput.value.trim(); if(!email) { messageDiv.textContent = 'E-Mail fehlt.'; return; }
            messageDiv.textContent = 'Sende Link...'; messageDiv.className = '';
            try {
                const redirectURL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
                const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: redirectURL });

                messageDiv.textContent = 'Reset-Link gesendet (falls Account existiert).'; messageDiv.className = 'success';

        // --- INITIALISIERUNG & AUTH STATE LISTENER ---
        function initializeApp() {
             console.log("initializeApp: Start");
             if (initError) { document.body.innerHTML = `<div style='color:red;padding:20px;'>FATAL: ${initError.message}</div>`; return; }
             if (!assignCoreDomElements()) { return; } // Fehler wird in Funktion geloggt

             if (loginBox) { loginBox.addEventListener('submit', handleAuthFormSubmit); loginBox.addEventListener('click', handleAuthLinkClick); }

             // Statische Listener

             // ... (andere Listener für nicht-Auth-Teile hier, falls nötig)

             // Auth State Listener
             if (supabase) {
                 supabase.auth.onAuthStateChange((event, session) => {

                        } else if (session?.user) {

                                 showUIElement(mainContent);

                                 hideUIElement(logoutButton);
                                 hideUIElement(userProfileDiv);
                                 showConfirmationMessage(user.email); // Diese Funktion zeigt das Modal

                             console.log("Auth State -> UI: Keine Session. Zeige Login Form");

                             hideUIElement(logoutButton);
                             hideUIElement(userProfileDiv);

                         showLoginForm("UI Fehler aufgetreten."); // Fallback
                    }
                 });
             } else { console.error("initializeApp: Supabase nicht bereit!"); }
