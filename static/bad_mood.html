        .user-profile img.avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #666; margin-right: 12px; background-color: #333; } .user-profile .username { margin-right: 15px; font-weight: bold; font-size: 1.1em; } .user-profile .rank { font-size: 0.95em; padding: 5px 12px; background-color: #333; border: 1px solid #666; border-radius: 15px; } .user-profile .rank.goodmoodie { background-color: #6fbf73; color: #000; } .user-profile .rank.badmoodie { background-color: #e57373; color: #000; }
        #logout-button { background: none; border: 1px solid #888; color: #ccc; padding: 4px 10px; border-radius: 15px; font-size: 0.9em; margin-left: 15px; cursor: pointer; font-family: inherit; }

    <script>
        console.log("SCRIPT START");

        // --- SUPABASE INITIALISIERUNG ---
        const SUPABASE_URL = "https://baifviqcjqmdtmjlseun.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhaWZ2aXFjanFtZHRtamxzZXVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyOTE4MTksImV4cCI6MjA2MTg2NzgxOX0.-zoFCE57MZcTynDVQlsT5K4viVRf0HBtjctNoBH64GA";
        let supabase = null;
        let initError = null;

        try {
            if (window.supabase && typeof window.supabase.createClient === 'function') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase Client OK.');
            } else { throw new Error('Supabase Library fehlt.'); }
        } catch (error) {
            console.error('FATAL: Supabase Init Fehler:', error);
            initError = error;
        }

        // --- DOM ELEMENT REFERENZEN (global deklariert) ---
        let loginModal, loginBox, mainContent, modalStatus; // Nur die Nötigsten für den Test

        // --- KERNAUFGABE: ZEIGE DAS MODAL AN ---
        function displayInitialUI() {
            console.log("displayInitialUI WIRD AUFGERUFEN");
            loginModal = document.getElementById('login-modal');
            loginBox = loginModal ? loginModal.querySelector('.login-box') : null;
            mainContent = document.getElementById('main-content');
            modalStatus = document.getElementById('modal-status'); // Status-P im Modal

            // Absolute Minimalprüfung
            if (!loginModal || !loginBox) {
                console.error("FEHLER: loginModal oder loginBox nicht im DOM gefunden!");
                document.body.innerHTML = `<div style='color:red;padding:20px;'>FEHLER: HTML Struktur defekt (login-modal / login-box fehlt).</div>`;
                return; // Abbruch
            }

            if (initError) {
                 console.log("Zeige Supabase Init Fehler im Modal.");
                 loginBox.innerHTML = `<h2 style='color:red'>Supabase Fehler</h2><p style='color:red'>${initError.message}</p>`;
                 loginModal.style.display = 'flex'; // Modal trotzdem zeigen (mit Fehler)
                 return; // Keine Auth-Listener setzen etc.
            }

             if (!supabase) {
                 console.log("Zeige Fehler, dass Supabase nicht bereit ist.");
                 loginBox.innerHTML = `<h2 style='color:red'>Fehler</h2><p style='color:red'>Supabase Client konnte nicht initialisiert werden.</p>`;
                 loginModal.style.display = 'flex';
                 return;
             }

            // Wenn wir hier sind: Supabase ist OK, Modal ist OK.
            console.log("Supabase OK, Modal OK. Versuche Login-Formular anzuzeigen...");
            if (modalStatus) modalStatus.textContent = "Supabase OK. Prüfe Auth Status...";

             // Auth Status prüfen und *dann* UI anzeigen
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth State:', event, session);
                 if (modalStatus) modalStatus.textContent = `Auth Event: ${event}`;

                // === HIER ENTSCHEIDET SICH, WAS GEZEIGT WIRD ===
                if (event === 'PASSWORD_RECOVERY') {
                     // TODO: showUpdatePasswordForm(); // (Noch nicht implementiert in diesem Minimal-Test)
                     console.log("PASSWORT RECOVERY - Zeige entsprechendes Formular (TODO)");
                     if (modalStatus) modalStatus.textContent += " - Passwort Recovery";
                     // Vorläufig: Zeige einfaches Login
                      showLoginForm("Bitte neues Passwort setzen (Funktion fehlt noch).");

                } else if (session && session.user.email_confirmed_at) {
                     // Eingeloggt UND bestätigt
                     console.log("ZEIGE HAUPTINHALT");
                     currentUser = session.user; // Setze currentUser (wird evtl. später gebraucht)
                     if(mainContent) mainContent.style.display = 'block'; else console.error("mainContent fehlt!");
                     if(loginModal) loginModal.style.display = 'none'; else console.error("loginModal fehlt!");
                     // Optional: Lade hier Nutzerdaten etc.
                 } else if (session && !session.user.email_confirmed_at) {
                     // Eingeloggt, ABER NICHT bestätigt
                     console.log("ZEIGE BESTÄTIGUNGS-NACHRICHT");
                      currentUser = null; // Behandle als nicht voll eingeloggt
                      if(mainContent) mainContent.style.display = 'none'; else console.error("mainContent fehlt!");
                      if(loginModal) showConfirmationMessage(session.user.email); else console.error("loginModal fehlt!");
                 } else {
                     // Ausgeloggt oder initiale Session ohne User
                     console.log("ZEIGE LOGIN FORMULAR");
                      currentUser = null;
                      if(mainContent) mainContent.style.display = 'none'; else console.error("mainContent fehlt!");
                      if(loginModal) showLoginForm(); else console.error("loginModal fehlt!");
                 }
            });

             // Event Delegation für das Modal (vereinfacht)
             loginBox.addEventListener('click', (e) => {
                 if (e.target.tagName === 'A' && e.target.dataset.action) {
                     e.preventDefault();
                     const action = e.target.dataset.action;
                     console.log(`Modal Klick Aktion: ${action}`);
                     // Hier nur die Aktionen implementieren, die gebraucht werden
                     if (action === 'show-login') showLoginForm();
                     // ... andere Aktionen ggf. hier hinzufügen ...
                 }
                 // Kein Submit-Handler hier, da Login/Register etc. noch nicht im Fokus
             });

        } // Ende displayInitialUI

        // --- Vereinfachte UI Update Funktionen (Nur zum Anzeigen) ---
         function showLoginForm(message = '', messageClass = '') {
             console.log("DEBUG: showLoginForm wird jetzt aufgerufen.");
             if (!loginBox || !loginModal) return;
             loginBox.innerHTML = `<h2>Login (Test)</h2><div id="auth-message" class="${messageClass}">${message}</div><p>Login Formular würde hier erscheinen.</p><a href="#" data-action="show-register">Registrieren?</a>`;
             loginModal.style.display = 'flex';
             console.log("DEBUG: loginModal display auf flex gesetzt.");
             const computedStyle = window.getComputedStyle(loginModal);
              console.log("DEBUG: Berechneter display Stil:", computedStyle.display);
              if (computedStyle.display !== 'flex') console.error("CSS PROBLEM!");
         }
         function showConfirmationMessage(email) {
              console.log("DEBUG: showConfirmationMessage wird aufgerufen.");
              if (!loginBox || !loginModal) return;
             loginBox.innerHTML = `<h2>Bestätigung Nötig</h2><p>Mail an ${email} gesendet. Bitte Link klicken.</p>`;
             loginModal.style.display = 'flex';
              console.log("DEBUG: loginModal display auf flex gesetzt (Confirmation).");
         }
         // Andere show... Funktionen erstmal weggelassen


        // --- Startet die App ---
        if (document.readyState === 'loading') {
             console.log("Warte auf DOMContentLoaded...");
             document.addEventListener('DOMContentLoaded', displayInitialUI);
        } else {
             console.log("DOM bereit, rufe displayInitialUI.");
             displayInitialUI();
        }
        console.log("SCRIPT END");

        // === ALLES WEITERE AUSKOMMENTIERT ===

        async function handleLogin(...) { ... }
        async function handleRegister(...) { ... }
        // ... alle anderen Funktionen ...
        function initializeApp() { ... } // Der alte Initializer wird nicht mehr aufgerufen
        */
    </script>
