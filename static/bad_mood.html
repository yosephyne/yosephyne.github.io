         #logout-button { background: none; border: 1px solid #888; color: #ccc; padding: 4px 10px; border-radius: 15px; font-size: 0.9em; margin-left: 15px; cursor: pointer; font-family: inherit; display: none; /* Starte versteckt */ }

    <script>
        console.log("SCRIPT START");

        // --- SUPABASE INITIALISIERUNG ---
        const SUPABASE_URL = "https://baifviqcjqmdtmjlseun.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhaWZ2aXFjanFtZHRtamxzZXVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyOTE4MTksImV4cCI6MjA2MTg2NzgxOX0.-zoFCE57MZcTynDVQlsT5K4viVRf0HBtjctNoBH64GA";
        let supabase = null;
        let initError = null;

        try {
            if (window.supabase?.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase Client initialisiert.');
            } else { throw new Error('Supabase Library fehlt.'); }
        } catch (error) { console.error('FATAL: Supabase Init Fehler:', error); initError = error; }

        // --- DOM ELEMENT REFERENZEN ---
        let loginModal, loginBox, mainContent, userProfileDiv, usernameDisplay, rankDisplayElement, logoutButton;
        // (Andere Referenzen werden später geholt)

        // --- AUTHENTICATION VARIABLEN ---
        let currentUser = null;
        let userEmailForConfirmation = null;

        // --- FUNKTIONSDEFINITIONEN ---

        function assignCoreDomElements() {
            console.log("assignCoreDomElements: Suche Kern-Elemente...");
            loginModal = document.getElementById('login-modal');
            loginBox = loginModal ? loginModal.querySelector('.login-box') : null;
            mainContent = document.getElementById('main-content');
            userProfileDiv = mainContent ? mainContent.querySelector('.user-profile') : null; // User Profile Div
            usernameDisplay = document.getElementById('user-username');
            rankDisplayElement = document.getElementById('user-rank-display');
            logoutButton = document.getElementById('logout-button');

            // Strenge Prüfung für Elemente, die absolut notwendig sind
            if (!loginModal || !mainContent || !loginBox || !logoutButton || !usernameDisplay || !userProfileDiv) {
                 console.error("FEHLER: Wichtige UI-Elemente fehlen! (loginModal, loginBox, mainContent, userProfileDiv, usernameDisplay, logoutButton)");
                 return false;
             }
             console.log("assignCoreDomElements: Kern-Elemente gefunden.");
             return true;
        }

        function showUIElement(element) {
             if (!element) { console.warn("Versuch, undefiniertes Element anzuzeigen."); return; }
             try {
                 element.style.display = (element.id === 'login-modal' || element.classList.contains('user-profile')) ? 'flex' : 'block';
             } catch (e) { console.error(`Fehler beim Anzeigen von #${element?.id}:`, e); }
        }
        function hideUIElement(element) {
            if (!element) { console.warn("Versuch, undefiniertes Element zu verstecken."); return; }
             try {
                 element.style.display = 'none';
             } catch (e) { console.error(`Fehler beim Verstecken von #${element?.id}:`, e); }
        }

        // UI Update Funktionen
        function showLoginForm(message = '', messageClass = '') {
            console.log("UI ACTION: showLoginForm");
            if (!loginBox || !loginModal) { console.error("showLoginForm: UI nicht bereit."); return; }
            hideUIElement(mainContent); // Sicherstellen, dass mainContent versteckt ist
            try {
                loginBox.innerHTML = `<h2>Login</h2><form id="actual-login-form"><label for="login-email">E-Mail:</label><input type="email" id="login-email" required autocomplete="email"><label for="login-password">Passwort:</label><input type="password" id="login-password" required autocomplete="current-password"><div id="auth-message" class="${messageClass}">${message}</div><button type="submit">Login</button></form><div class="forgot-password-link"><a data-action="forgot-password">Passwort vergessen?</a></div><div class="auth-switch">Noch kein Konto? <a data-action="show-register">Registrieren</a></div>`;
                showUIElement(loginModal);
            } catch(e) { console.error("Fehler in showLoginForm:", e); }
        }
        function showRegisterForm(message = '', messageClass = '') {
             console.log("UI ACTION: showRegisterForm");
             if (!loginBox || !loginModal) return;
             hideUIElement(mainContent);
             try {
                 loginBox.innerHTML = `<h2>Registrieren</h2><form id="actual-register-form"><label for="register-email">E-Mail:</label><input type="email" id="register-email" required autocomplete="email"><label for="register-password">Passwort (min. 6):</label><input type="password" id="register-password" required minlength="6" autocomplete="new-password"><label for="register-username">Anzeigename:</label><input type="text" id="register-username" required autocomplete="username"><div id="auth-message" class="${messageClass}">${message}</div><button type="submit">Registrieren</button></form><div class="auth-switch">Konto? <a data-action="show-login">Login</a></div>`;
                 showUIElement(loginModal);
              } catch(e) { console.error("Fehler in showRegisterForm:", e); }
        }
        function showForgotPasswordForm() {
             console.log("UI ACTION: showForgotPasswordForm");
             if (!loginBox || !loginModal) return;
             hideUIElement(mainContent);
             try {
                loginBox.innerHTML = `<h2>Passwort zurücksetzen</h2><form id="forgot-password-form"><label for="forgot-email">E-Mail:</label><input type="email" id="forgot-email" required autocomplete="email"><div id="auth-message"></div><button type="submit">Reset-Link senden</button></form><div class="auth-switch">Zurück <a data-action="show-login">Login</a></div>`;
                 showUIElement(loginModal);
            } catch(e) { console.error("Fehler in showForgotPasswordForm:", e); }
        }
        function showUpdatePasswordForm() {
             console.log("UI ACTION: showUpdatePasswordForm");
             if (!loginBox || !loginModal) return;
             hideUIElement(mainContent);
            try {
                loginBox.innerHTML = `<h2>Neues Passwort</h2><form id="update-password-form"><label for="update-password">Neues Passwort (min. 6):</label><input type="password" id="update-password" required minlength="6" autocomplete="new-password"><div id="auth-message"></div><button type="submit">Speichern</button></form><div class="auth-switch"><a data-action="show-login">Abbrechen</a></div>`;
                showUIElement(loginModal);
            } catch(e) { console.error("Fehler in showUpdatePasswordForm:", e); }
        }
        function showConfirmationMessage(email) {
             console.log("UI ACTION: showConfirmationMessage für:", email);
             if (!loginBox || !loginModal) { console.error("showConfirmationMessage: UI nicht bereit."); return; }
             userEmailForConfirmation = email;
             hideUIElement(mainContent);
              try {
                 loginBox.innerHTML = `<h2>E-Mail Bestätigung</h2><p>Mail an <strong>${email}</strong> gesendet. Bitte Link klicken.</p><div id="auth-message"></div><button data-action="resend-confirmation" style="background:#555;color:#fff;">Erneut senden</button><div class="auth-switch"><a data-action="logout">Logout</a></div>`;
                 showUIElement(loginModal);
              } catch(e) { console.error("Fehler in showConfirmationMessage:", e); }
        }

        // Handler Funktionen (Implementierung Passwort Reset hinzugefügt)
        async function handleLogin(formElement) { /* Wie zuvor */ }
        async function handleRegister(formElement) { /* Wie zuvor */ }
        async function handleForgotPassword(formElement) { // Implementiert
             const emailInput = formElement.querySelector('#forgot-email'); const messageDiv = formElement.querySelector('#auth-message');
             if (!emailInput || !messageDiv || !supabase) return;
             const email = emailInput.value.trim(); if(!email) { messageDiv.textContent = 'E-Mail fehlt.'; return; }
             messageDiv.textContent = 'Sende Link...'; messageDiv.className = '';
             try {
                 const redirectURL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
                 const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: redirectURL });
                 if (error) throw error;
                 messageDiv.textContent = 'Reset-Link gesendet (falls Account existiert).'; messageDiv.className = 'success';
             } catch (error) { console.error("PW Reset Fehler:", error); messageDiv.textContent = `Fehler: ${error.message}`; }
        }
        async function handleUpdatePassword(formElement) { /* Wie zuvor */ }
        async function handleResendConfirmation() { /* Wie zuvor */ }
        async function handleLogout() { /* Wie zuvor */ }

        // Event Delegation Handler
        function handleAuthFormSubmit(event) { /* Wie zuvor */ }
        function handleAuthLinkClick(event) { /* Wie zuvor */ }

        // Datenbank & andere Funktionen (Platzhalter)
        // ... (Lass diese erstmal als console.log)

        // --- INITIALISIERUNG & AUTH STATE LISTENER ---
        function initializeApp() {
             console.log("initializeApp: Start");
             if (initError) { document.body.innerHTML = `<div style='color:red;padding:20px;'>FATAL: ${initError.message}</div>`; return; }
             if (!assignCoreDomElements()) { return; } // Stoppt, wenn Elemente fehlen

             // Event Delegation Listener für das Modal
             if (loginBox) { loginBox.addEventListener('submit', handleAuthFormSubmit); loginBox.addEventListener('click', handleAuthLinkClick); }
             else { console.error("LoginBox fehlt!"); return; }

             // Statische Listener
             if (logoutButton) logoutButton.addEventListener('click', handleLogout);
             // ... (andere statische Listener ggf. hier, aber erstmal unwichtig)

             // Auth State Listener
             if (supabase) {
                 supabase.auth.onAuthStateChange((event, session) => {
                    console.log(`>>> onAuthStateChange: Event=${event}, Session=${session ? `User: ${session.user.id}` : 'null'}`);
                    if (!loginModal || !mainContent || !userProfileDiv || !logoutButton) { console.error("onAuthStateChange: Kern-UI fehlt!"); return; } // UserProfileDiv hinzugefügt

                    try {
                        if (event === 'PASSWORD_RECOVERY') {
                            console.log("ACTION -> Zeige Update Password Form");
                            hideUIElement(mainContent); showUpdatePasswordForm();
                        } else if (session?.user) { // Prüfe ob session UND session.user existieren
                             const user = session.user;
                             console.log(`   Email: ${user.email}, Bestätigt: ${user.email_confirmed_at}`);
                             // **FIXED LOGIC:** Prüfe Bestätigung zuerst
                             if (!user.email_confirmed_at && user.email) {
                                 console.log("ACTION -> Zeige Confirmation Message");
                                 currentUser = null; hideUIElement(mainContent); hideUIElement(logoutButton); hideUIElement(userProfileDiv);
                                 showConfirmationMessage(user.email);
                             } else {
                                 // Nutzer ist gültig (bestätigt oder keine E-Mail benötigt)
                                 console.log("ACTION -> Zeige Main Content");
                                 currentUser = user;
                                 if(usernameDisplay) usernameDisplay.textContent = currentUser.user_metadata?.display_name || 'User';
                                 hideUIElement(loginModal); showUIElement(mainContent); showUIElement(userProfileDiv); showUIElement(logoutButton);
                                 // fetchSolutions(); fetchRankings(); // TODO
                             }
                        } else { // Keine Session
                             console.log("ACTION -> Zeige Login Form");
                             currentUser = null; hideUIElement(mainContent); hideUIElement(logoutButton); hideUIElement(userProfileDiv);
                             if(usernameDisplay) usernameDisplay.textContent = 'Spieler';
                             if(rankDisplayElement) { rankDisplayElement.textContent = 'Rang: Badmoodie'; rankDisplayElement.className = 'rank badmoodie'; }
                             if(event !== 'PASSWORD_RECOVERY') { showLoginForm(); }
                        }
                    } catch (uiError) {
                         console.error("Fehler im onAuthStateChange UI Update:", uiError);
                         hideUIElement(mainContent); // Sicherstellen, dass MainContent versteckt ist
                         showLoginForm("UI Fehler aufgetreten."); // Fallback
                    }
                 });
             } else { console.error("initializeApp: Supabase nicht bereit!"); }

             console.log("initializeApp: Beendet.");
         }

        // --- START DER ANWENDUNG ---
        if (document.readyState === 'loading') {
             document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
             initializeApp();
        }
        console.log("SCRIPT END");
    </script>
